<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
  <title>Login</title>
</head>
<body>
<main class="main-login">
  <div class="container">
    <section class="login-form">
      <h1 class="login-title">Login</h1>
      <div class="login-wrapper">
        <h2 class="login-note">login by email</h2>
        <form id="formLogin" method="post" action="#">
          <p class="login-wrapper-block">
            <label for="email" class="login-label">Email</label>
            <input id="email" required name="email" type="text" autocapitalize="off" autocorrect="off"/>
          </p>
          <p class="login-wrapper-block">
            <label for="password" class="login-label">Password</label>
            <input id="password" class="password" required name="password" type="password" />
          </p>
          <p class="login-wrapper-block register">
            <span>Dont't have any account. Try <a href="#">register.</a></span>
            <span>Forgot password. <a href="#">forgot</a></span>
          </p>
        </form>
      </div>
      <button type="submit" class="btn-login">Sign In</button>
    </section>
  </div>
</main>
<script type="text/javascript" src="./validateLogin.js"></script>
</body>
</html>
